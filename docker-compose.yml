version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: brokerx
      POSTGRES_PASSWORD: brokerx
      POSTGRES_DB: brokerx
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "brokerx"]
      interval: 5s
      timeout: 3s
      retries: 10