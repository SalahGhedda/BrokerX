worker_processes auto;

events {
  worker_connections 1024;
}

http {
  upstream brokerx_backend {
    least_conn;
    server 127.0.0.1:8080;
    server 127.0.0.1:8081;
    server 127.0.0.1:8082;
    server 127.0.0.1:8083;
  }

  map $request_uri $cache_bypass {
    default 0;
    ~*/accounts/.*/orders 1;
  }

  proxy_cache_path /var/cache/nginx/brokerx levels=1:2 keys_zone=brokerx_cache:10m max_size=512m inactive=30s use_temp_path=off;

  server {
    listen 80;

    location /metrics {
      proxy_pass http://127.0.0.1:8080/metrics;
    }

    location /api/ {
      proxy_cache brokerx_cache;
      proxy_cache_valid 200 10s;
      proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
      proxy_cache_bypass $cache_bypass;
      add_header X-Cache-Status $upstream_cache_status;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://brokerx_backend;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://brokerx_backend;
    }
  }
}
